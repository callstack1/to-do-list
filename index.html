<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Leonardo">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="./index.css"></link>
    </head>
    <body>
        <a href="#" draggable="false" class="backtop"></a>
        <div class="banner">
            <p class="logo">To Do List</p>
            <button type="button"></button>
        </div>
        <div class="header">
            <h3 class="title">Type Your Task</h3>
            <input type="text"/>
            <div class="tip" draggable="false">
                <div class="xtip"></div>
            </div>
            <img id="enter" draggable="false" src="./images/enterArrowCircle.png" draggable="true"/>
            <div class="task-container"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
